<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOWiki - Home</title>
    <style>
        :root {
            --primary: #2a2d3e;
            --secondary: #1f212e;
            --accent: #7c4dff;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--primary);
            padding: 2rem 1rem;
            border-right: 1px solid rgba(124, 77, 255, 0.1);
        }

        .main-content {
            padding: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .add-article-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: var(--primary);
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
        }

        .popup input, .popup textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(124, 77, 255, 0.5);
            border-radius: 5px;
            background: var(--secondary);
            color: var(--text);
        }

        .popup button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://how-wiki-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function submitArticle() {
            const title = document.getElementById('article-title').value;
            const content = document.getElementById('article-content').value;

            if (title && content) {
                const articlesRef = database.ref('articles');

                // Push the new article data
                articlesRef.push({
                    title: title,
                    content: content
                }).then(() => {
                    // Clear form fields
                    document.getElementById('article-title').value = '';
                    document.getElementById('article-content').value = '';
                    closePopup();
                    alert("Article added successfully!"); // Notify user
                }).catch((error) => {
                    console.error("Error adding article: ", error);
                    alert("Error adding article. Please try again.");
                });
            } else {
                alert("Please fill in both fields.");
            }
        }

        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const articlesRef = database.ref('articles');
            articlesRef.once('value').then(snapshot => {
                const articlesContainer = document.getElementById('articles');
                articlesContainer.innerHTML = ''; // Clear existing articles
                snapshot.forEach(articleSnapshot => {
                    const article = articleSnapshot.val();
                    const articleElement = document.createElement('div');
                    articleElement.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
                    articlesContainer.appendChild(articleElement);
                });
            }).catch((error) => {
                console.error("Error fetching articles: ", error);
            });
        });
    </script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <a href="https://wiki.how/home" class="logo">HOWiki</a>
            <nav>
                <a href="https://wiki.how/home" class="nav-item active">Dashboard</a>
                <a href="https://wiki.how/articles" class="nav-item">Articles</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Welcome to HOWiki</h1>
            <p>Your one-stop solution for learning.</p>
            <div id="articles"></div> <!-- Container to display articles -->
        </main>
    </div>

    <button class="add-article-btn" onclick="openPopup()">+</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Add Article</h2>
            <input type="text" id="article-title" placeholder="Article Title" required>
            <textarea id="article-content" rows="5" placeholder="Article Content" required></textarea>
            <button onclick="submitArticle()">Submit</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
</body>
</html>
